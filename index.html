<!DOCTYPE html>
<html>
<head>
<title> Assignment 4.3</title>
<style type="text/css">

div {
height:60px; /* dimensions of the box*/
width:60px;
background-color:rgb(0,200,0); /* green color*/
color:white;
display:flex;
}
span {
margin:auto;
}
div:hover {                /* when the user places the cursor*/
background-color:rgb(255,150,50);  /* orange color*/
border-radius:50px;       /* for circle*/
transition-timing-function:linear;
transition: border-radius 3s;   /*selecting transition and transition timings*/

}
</style>
</head>
<body >
<center>
<div>
<span>
Box
</span>
</div>
</center>
</body>
</html>
